<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Documentation - Magento 2 Docs - Merchant Protocol</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
<!--   <nav> -->
<!--     <a href="#/">EN</a> -->
<!--   </nav> -->
  <div id="app">Loading ...</div>
  <script>
    window.$docsify = {
      name: 'Documentation - Magento 2 Docs - Merchant Protocol',
      repo: 'https://github.com/merchantprotocol/docs/',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      search: {
          noData: {
            '/': 'No results!'
          },
          paths: 'auto',
          placeholder: {
            '/': 'Search'
          }
      },

      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = 'https://github.com/merchantprotocol/docs/tree/master/docs/' + vm.route.file
            }
            var editHtml = '[:memo: Edit Document](' + url + ')\n'
            return editHtml
              + html
          })
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
